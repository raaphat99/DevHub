{% extends 'main.html' %} 

{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      
      <br />

      <form class="form" method="POST" action="">
          
        {% csrf_token %}
        <p>Are you sure you want to delete "{{object}}"?</p>
            <!-- accessing the request object to make this link dynamic -->
          <a class="btn btn--sub btn--lg my-md" href="{% url 'account' %}">Go Back</a>
        
        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Confirm"
        />

      </form>
    </div>
  </div>
</main>

{% endblock %}
